    <button class="btn btn-primary" hx-get="/find" hx-target="#response_message">Get Customer Profile</button>
    <button class="btn btn-primary" hx-put="/reset" hx-target="#response_message">Reset Customer Profile</button>
    <button class="btn btn-primary" hx-get="/get_unsettled_transactions" hx-target="#response_message">Get Unsettled Transactions</button>
    <button class="btn btn-primary" hx-get="/get_transactions" hx-target="#response_message">Get Transactions</button>
    <button class="btn btn-primary" hx-delete="/delete" hx-target="#response_message">Delete Customer Profile</button>
</div>
